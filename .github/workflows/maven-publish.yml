name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Cache Maven Repo
      uses: actions/cache@v2.1.7
      id: cache
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    - name: Buildtools
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        mkdir ~/buildtools
        cd ~/buildtools
        wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
        java -jar BuildTools.jar --rev 1.8.8
    - name: Build with Maven
      run: mvn install package
    - name: RenameFile
      run: |
        cd ~/work/StrikeAPI/StrikeAPI/target/unshaded/
        mv StrikeAPI-*.jar StrikeAPI.jar
    - name: Get Version to Upload
      id: getxml
      uses: mavrosxristoforos/get-xml-info@1.0
      with:
        xml-file: "pom.xml"
        xpath: "//project/version"
    - name: Upload Artifact to GitHub Action
      uses: actions/upload-artifact@v2.3.1
      with: 
        name: dist
        path: ./target/unshaded/StrikeAPI.jar

  release:
    name: Create Github Release
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: RELEASE
          release_name: Release ${{ steps.getxml.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./dist/StrikeAPI.jar
          asset_name: StrikeAPI.jar
          asset_content_type: application/java-archive
